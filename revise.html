<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <section>
      <p id = 'pikeList'></p>
      <p id = 'tacList'></p>
      <p id = 'southList'></p>
      <p id = 'bellList'></p>
      <p id = 'alkiList'></p>
    </section>
 
    <script>

    var hoursOpen = ["10 AM", "11 AM", "12 PM", "1 PM", "2 PM", "3 PM", "4 PM", "5 PM"];

// Pike Place //
    var pikePlace = {
      minCust: 17,
      maxCust: 88,
      cookieSales: 5.2,
      cookieArr: [],
    }
    pikePlace.randomCustomer = function (minCust, maxCust) {
      return Math.floor(Math.random() * (minCust - maxCust) + maxCust);
    }
    for (customer in hoursOpen){
      pikePlace.cookieArr.push(pikePlace.randomCustomer(pikePlace.minCust, pikePlace.maxCust));
    }

    var pikeList = document.getElementById('pikeList');
    pikeList.textContent = 'Pike Place';
    var ulEl = document.createElement('ul');
    pikeList.appendChild(ulEl);

    for (i = 0; i < hoursOpen.length; i ++) {
      var liEl = document.createElement('li');
      ulEl.appendChild(liEl);
      liEl.textContent = hoursOpen[i] + ": " + pikePlace.cookieArr[i];
    }
